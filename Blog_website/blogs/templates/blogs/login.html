{% extends 'blogs/base.html' %} {% load static %} {% block title %} Login
{% endblock title %} {% block css %} {{block.super}}
<link rel="stylesheet" href="{% static 'blogs/css/login.css' %}" />
{% endblock css %} {% block content %}
<div class="header">
    <h4>Login</h4>
    <hr />
</div>
<div class="login-info">
    <form method="post">
        {% csrf_token %} {% for field in form %} {{field}}
        {{field.errors|striptags}} <br />
        {% endfor %}
        <input type="submit" class="btn btn-outline-dark" value="Login" />
    </form>
</div>
{% endblock content %}
